<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IT=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="main.css" />
    <!-- End of CSS Import -->
</head>

<body>
    <main>
        <div id="dice-container">
            <p>Number of Dice: <input type="number" id="num-dice"></p>
            <p>Number of Sides: <input type="number" id="num-sides"></p>
            <button id="roll-dice">Roll Dice</button>
            <div id="dice-area"></div>
            <p id="total"></p>
        </div>
    </main>
    
    <!-- JS Import -->
    <script src="main.js"></script>
    <!-- End JS Import -->
</body>
</html>
